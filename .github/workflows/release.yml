* See CHANGELOG.md for full release notes

== Upgrade Notice ==

= ${VERSION} =
See CHANGELOG.md for upgrade information.
EOF
          
          echo "âœ“ WordPress readme.txt created"

      - name: Remove development files
        run: |
          SLUG="${{ steps.slug.outputs.slug }}"
          
          # Remove files that shouldn't be in release
          cd build/$SLUG
          
          # Remove development/documentation files
          rm -f DEVELOP.md
          rm -f copilot-instructions.md
          rm -rf workspace/
          rm -f .gitignore
          rm -f .gitattributes
          rm -rf .git/
          rm -rf .github/
          
          # Remove any backup or temporary files
          find . -name "*.log" -delete
          find . -name "*.tmp" -delete
          find . -name "*.old" -delete
          find . -name "*.bak" -delete
          find . -name ".DS_Store" -delete
          find . -name "Thumbs.db" -delete
          
          echo "âœ“ Development files removed"
          
          cd ../..

      - name: Create ZIP archive
        run: |
          SLUG="${{ steps.slug.outputs.slug }}"
          VERSION="${{ needs.validate-tag.outputs.version }}"
          
          cd build
          zip -r ../$SLUG-$VERSION.zip $SLUG/
          cd ..
          
          echo "âœ“ Release package created: $SLUG-$VERSION.zip"
          
          # Show package contents
          echo ""
          echo "Package contents:"
          unzip -l $SLUG-$VERSION.zip | head -20

      - name: Generate checksums
        run: |
          SLUG="${{ steps.slug.outputs.slug }}"
          VERSION="${{ needs.validate-tag.outputs.version }}"
          
          sha256sum $SLUG-$VERSION.zip > $SLUG-$VERSION.zip.sha256
          md5sum $SLUG-$VERSION.zip > $SLUG-$VERSION.zip.md5
          
          echo "âœ“ Checksums generated"
          cat $SLUG-$VERSION.zip.sha256
          cat $SLUG-$VERSION.zip.md5

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-package
          path: |
            *.zip
            *.sha256
            *.md5
          retention-days: 5

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-tag, build-release]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: release-package

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ needs.validate-tag.outputs.version }}"
          
          # Extract changelog section for this version
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$ d' > release-notes.md
            echo "âœ“ Changelog extracted for v$VERSION"
          else
            echo "No changelog entry found for v$VERSION" > release-notes.md
            echo "âš  No changelog entry found, using default"
          fi
          
          # Show release notes
          echo ""
          echo "Release notes:"
          cat release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ACF Service Management Suite v${{ needs.validate-tag.outputs.version }}
          body_path: release-notes.md
          files: |
            *.zip
            *.sha256
            *.md5
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          VERSION="${{ needs.validate-tag.outputs.version }}"
          SLUG="acf-service-management-suite"
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Release v$VERSION Published Successfully!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ“¦ Package: $SLUG-$VERSION.zip"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/v$VERSION"
          echo ""
          echo "Checksums:"
          cat *.sha256
          echo ""
