name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  validate-tag:
    name: Validate Release Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      is-valid: ${{ steps.validate.outputs.is-valid }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get-version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Version: $TAG"

      - name: Validate tag format
        id: validate
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          
          # Check if tag matches semantic versioning
          if [[ ! "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag must follow semantic versioning (x.y.z)"
            echo "is-valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "is-valid=true" >> $GITHUB_OUTPUT
          echo "âœ“ Tag format valid: v$TAG"

      - name: Check version consistency
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          
          # Check plugin file version
          PLUGIN_VERSION=$(grep "Version:" acf-location-shortcodes.php | head -1 | sed 's/.*Version: *\([0-9.]*\).*/\1/')
          CONST_VERSION=$(grep "ACF_LS_VERSION" acf-location-shortcodes.php | sed "s/.*'\([0-9.]*\)'.*/\1/")
          
          if [ "$TAG" != "$PLUGIN_VERSION" ]; then
            echo "Error: Tag version ($TAG) doesn't match plugin version ($PLUGIN_VERSION)"
            exit 1
          fi
          
          if [ "$TAG" != "$CONST_VERSION" ]; then
            echo "Error: Tag version ($TAG) doesn't match constant version ($CONST_VERSION)"
            exit 1
          fi
          
          # Check CHANGELOG
          if ! grep -q "## \[$TAG\]" CHANGELOG.md; then
            echo "Warning: CHANGELOG.md doesn't contain entry for version $TAG"
          fi
          
          echo "âœ“ Version consistency validated"
          echo "  Tag: v$TAG"
          echo "  Plugin: $PLUGIN_VERSION"
          echo "  Constant: $CONST_VERSION"

  build-release:
    name: Build Release Package
    runs-on: ubuntu-latest
    needs: validate-tag
    if: needs.validate-tag.outputs.is-valid == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Get plugin slug
        id: slug
        run: |
          SLUG="acf-service-management-suite"
          echo "slug=$SLUG" >> $GITHUB_OUTPUT
          echo "Plugin slug: $SLUG"

      - name: Create release directory structure
        run: |
          SLUG="${{ steps.slug.outputs.slug }}"
          VERSION="${{ needs.validate-tag.outputs.version }}"
          
          echo "Building release package for v$VERSION..."
          
          # Create temporary build directory
          mkdir -p build/$SLUG
          
          # Copy plugin files
          cp -r includes build/$SLUG/
          cp -r assets build/$SLUG/
          cp acf-location-shortcodes.php build/$SLUG/
          cp README.md build/$SLUG/readme.txt
          cp CHANGELOG.md build/$SLUG/
          cp LICENSE build/$SLUG/ 2>/dev/null || echo "No LICENSE file found"
          
          # Copy ACF export if exists
          if [ -f acf-export-*.json ]; then
            cp acf-export-*.json build/$SLUG/
          fi
          
          echo "âœ“ Files copied to build directory"

      - name: Convert README.md to WordPress readme.txt format
        run: |
          SLUG="${{ steps.slug.outputs.slug }}"
          VERSION="${{ needs.validate-tag.outputs.version }}"
          
          # Create WordPress-style readme.txt
          cat > build/$SLUG/readme.txt <<EOF
=== ACF Service Management Suite ===
Contributors: fallstechgroup
Tags: acf, advanced custom fields, shortcodes, locations, services
Requires at least: 5.8
Tested up to: 6.4
Requires PHP: 7.4
Stable tag: ${VERSION}
License: GPLv2 or later
License URI: https://www.gnu.org/licenses/gpl-2.0.html

Powerful shortcode toolkit for ACF-powered WordPress sites. Display locations, team members, and custom field data anywhere.

== Description ==

ACF Service Management Suite is a comprehensive toolkit that extends Advanced Custom Fields with powerful shortcodes for displaying location data, team members, and custom field information throughout your WordPress site.

= Features =

* Display specific location information with simple shortcodes
* Show team member details anywhere on your site
* Formatted address display with schema.org markup
* Elementor query filtering integration
* Performance-optimized with intelligent caching
* Security-first design with proper escaping
* Fully responsive CSS included

= Shortcodes =

* [location_field] - Display any ACF field from a location post
* [location_address] - Show formatted address with schema markup
* [location_list] - Display a list of all locations
* [team_member_field] - Display team member information

See the full documentation for detailed usage examples.

== Installation ==

1. Upload the plugin files to /wp-content/plugins/acf-service-management-suite/
2. Activate the plugin through the Plugins menu in WordPress
3. Ensure ACF (Free or Pro) is installed and activated
4. Import the included ACF field groups (Tools â†’ Import Field Groups)
5. Create your location and team member posts
6. Use shortcodes anywhere on your site

== Frequently Asked Questions ==

= Does this plugin require ACF Pro? =

No, it works with both ACF Free and ACF Pro. However, some features may require ACF Pro.

= Can I use this with Elementor? =

Yes! The plugin includes Elementor integration for query filtering.

= How do I add custom fields? =

Use the included ACF JSON export file or create your own field groups in ACF.

